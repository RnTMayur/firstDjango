<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in data %}
    <form action="edited" method="post">
        {% csrf_token %}
        <input style="visibility: hidden;" type="text" id="id" name="id" value="{{i.id}}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{i.name}}">
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact" value="{{i.contact}}">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" value="{{i.country}} ">
        <button type="submit">submit  </button>
        <button type="reset">reset</button>
      </form>
      {% endfor %}
</body>
</html>
